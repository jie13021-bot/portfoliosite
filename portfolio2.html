.popup-dim {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.65);
    z-index: 9998;

    opacity: 0;
    visibility: hidden;
    transition: opacity .18s ease, visibility .18s ease;
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(.98);

    width: min(1000px, calc(100vw - 64px));
    height: min(780px, calc(100vh - 64px));

    background: #fff;
    z-index: 9999;

    border-radius: 14px;
    overflow-x: hidden;  
    overflow-y: auto;   

    padding: 0;
    pointer-events: auto;
    box-shadow: 0 18px 60px rgba(0, 0, 0, 0.6);

    opacity: 0;
    visibility: hidden;
    transition: opacity .18s ease, visibility .18s ease, transform .18s ease;
}

.popup-dim.show {
    opacity: 1;
    visibility: visible;
}

.popup.show {
    opacity: 1;
    visibility: visible;
    transform: translate(-50%, -50%) scale(1);
}

/* ✅ iframe을 '진짜로' 팝업 내부에 꽉 채우기 */

    <!-- ✅ POPUP (JPG 전용) -->
<div class="popup-dim" id="popupDim" aria-hidden="true"></div>

<div class="popup" id="popup" aria-hidden="true">
  <button type="button" class="popup-close" id="popupClose" aria-label="닫기">×</button>
  <img id="popupImg" alt="Details View">
</div>




    <script>
  const isFramed = window.parent && window.parent !== window;

  // ✅ 팝업 요소 (iframe → img)
  const popup = document.getElementById("popup");
  const popupDim = document.getElementById("popupDim");
  const popupImg = document.getElementById("popupImg");   // ✅ 변경
  const popupClose = document.getElementById("popupClose");

  function isPopupOpen() {
    return popup && popup.classList.contains("show");
  }

  function openPopup(url) {
    if (!popup || !popupDim || !popupImg || !url) return;

    // ✅ JPG 로드
    popupImg.src = url;

    popup.classList.add("show");
    popupDim.classList.add("show");

    document.documentElement.classList.add("no-scroll");
    document.body.classList.add("no-scroll");
  }

  function closePopup() {
    if (!popup || !popupDim || !popupImg) return;

    popup.classList.remove("show");
    popupDim.classList.remove("show");

    document.documentElement.classList.remove("no-scroll");
    document.body.classList.remove("no-scroll");

    // ✅ 이미지 비우기
    popupImg.src = "";
  }

  if (popupClose) popupClose.addEventListener("click", closePopup);
  if (popupDim) popupDim.addEventListener("click", closePopup);

  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && isPopupOpen()) closePopup();
  });

  // ✅ wheel → 부모로 전달 (팝업 열리면 넘김 방지)
  window.addEventListener("wheel", (e) => {
    if (!isFramed) return;
    if (isPopupOpen()) return; // ✅ 팝업 열려있으면 페이지 넘김 막기
    e.preventDefault();
    window.parent.postMessage({ type: "WHEEL", deltaY: e.deltaY }, "*");
  }, { passive: false });

  // ✅ 클릭 처리
  document.addEventListener("click", (e) => {
    // 1) ✅ 팝업 버튼 우선 처리
    const popBtn = e.target.closest("[data-popup]");
    if (popBtn) {
      e.preventDefault();
      openPopup(popBtn.dataset.popup);
      return;
    }

    // 2) STEP
    const stepBtn = e.target.closest("a[data-step]");
    if (stepBtn) {
      e.preventDefault();
      const step = Number(stepBtn.dataset.step);
      if (!Number.isFinite(step)) return;
      window.parent.postMessage({ type: "STEP", step }, "*");
      return;
    }

    // 3) GO
    const goBtn = e.target.closest("a[data-go]");
    if (goBtn) {
      e.preventDefault();
      const idx = Number(goBtn.dataset.go);
      if (!Number.isFinite(idx)) return;
      window.parent.postMessage({ type: "GO", idx }, "*");
      return;
    }
  });
</script>
