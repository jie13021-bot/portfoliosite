/* 1. 구름 애니메이션 정의: 위아래로 움직임 */
@keyframes floating {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
}

/* 2. 반짝임 애니메이션 정의: 커지면서 밝아짐 */
@keyframes sparkling {
    0% { transform: scale(0.8); opacity: 0.5; }
    100% { transform: scale(1.2); opacity: 1; }
}
/* 3.별 애니메이션 정의: 회전하면서 작아졌다 커졌다 */
@keyframes rotating {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(-15px) scale(1.2); }
}


.cloud1 { position: absolute; left: 56.25%; top: 7.8%; animation: floating 3s infinite alternate ease-in-out; }
.cloud2 { position: absolute; left: 58.85%; top: 12.2%; animation: floating 4s infinite alternate ease-in-out 0.2s; }
.cloud3 { position: absolute; left: 66.66%; top: 1.1%; animation: floating 3.5s infinite alternate ease-in-out 0.5s; }
.cloud4 { position: absolute; left: 69.27%; top: 2.7%; animation: floating 4.5s infinite alternate ease-in-out; }

/* 구름 공통 적용 (클래스별로 속도를 다르게 주면 더 자연스러워요) */
.cloud1, .cloud2, .cloud3, .cloud4, .game, .music1, .music2, .music3 {
    animation: floating infinite alternate ease-in-out;}

.cloud1, .game { animation-duration: 2s; }
.cloud2, .music1{ animation-duration: 3s; animation-delay: 0.2s; }
.cloud3, .music2 { animation-duration: 2.5s; animation-delay: 0.5s; }
.cloud4, .music3 { animation-duration: 3.5s; }


.diamond1 { position: absolute; left: 54.94%; top: 2.2%; animation: sparkling 1.5s infinite alternate ease-in-out; }
.diamond2 { position: absolute; left: 58.07%; top: 6.6%; animation: sparkling 2s infinite alternate ease-in-out 0.3s; }

/* 반짝임 공통 적용 */
.diamond1, .diamond2 {
    animation: sparkling infinite alternate ease-in-out;}
.diamond1 { animation-duration: 1.5s; }
.diamond2 { animation-duration: 2s; animation-delay: 0.3s; }

.game{
    position: absolute;
    top: 74%;
    left: 1%;
}
.music1{
    position: absolute;
    top: 76%;
    left: 9%;
}
.music2{
    position: absolute;
    top: 68%;
    left: 1%;
    z-index: 2;
}
.music3{
    position: absolute;
    top: 90%;
    left: 1%;

}

.ballon{
    position: absolute;
    top: 58%;
    left: 8.7%;
    animation: floating infinite alternate ease-in-out;

}

.dice1{
    position: absolute;

    top: 58%;

}
.dice2 {

}
.dice1, .dice2 {animation: floating infinite alternate ease-in-out;}
.dice1{animation-duration: 2s;}
.dice2{animation-duration: 1.5s;}


    .star1{

}
.star1, .star2 {animation: rotating infinite alternate ease-in-out;}
.star1{animation-duration: 2.5s;}
.star2{animation-duration: 2s;}

    .navi{

/* 1. 모든 메뉴 자식 이미지들에 부드러운 애니메이션 효과 설정 */
.navi > div img {
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
}

/* 2. 어떤 메뉴든 마우스를 올리면 이미지가 1.2배 커짐 */
.navi > div:hover img {
    transform: scale(1.2);
}



.container {
    display: flex;
    width: 600vw; /* 6페이지이므로 600vw */
    height: 100vh;
    transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
}

.box {
    flex: 0 0 100vw; 
    width: 100vw;

.touch-layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 10; /* iframe(기본 z-index)보다 위에 오게 함 */

}

iframe {
    width: 100%;
    height: 100%;
    pointer-events: none;

        <script>
// ✅ wheel → 부모로 전달 (가로 넘김 유지)
window.addEventListener("wheel", function(e){
  e.preventDefault();
  window.parent.postMessage({ type: "WHEEL", deltaY: e.deltaY }, "*");
}, { passive: false });

// ✅ 클릭(data-go) → 부모로 전달 (버튼 클릭 이동)
document.addEventListener("click", function(e){
  const a = e.target.closest("a[data-go]");
  if (!a) return;
  e.preventDefault();
  window.parent.postMessage({ type: "GO", idx: a.dataset.go }, "*");
});
</script>
