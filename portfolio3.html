/* 1. 구름 애니메이션 정의: 위아래로 움직임 */
@keyframes floating {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
}

/* 2. 반짝임 애니메이션 정의: 커지면서 밝아짐 */
@keyframes sparkling {
    0% { transform: scale(0.8); opacity: 0.5; }
    100% { transform: scale(1.2); opacity: 1; }
}
/* 3.별 애니메이션 정의: 작아졌다 커졌다 */
@keyframes rotating {
    0% { transform: scale(0.8); }
    100% { transform: scale(1.1); }
}

/* 화살표 버튼 박스 설정 */

}

    left: 0;
    top: 0;
    transition: opacity 0.3s ease; /* 부드럽게 변하도록 설정 */

    <script>
// ✅ wheel → 부모로 전달 (가로 넘김 유지)
window.addEventListener("wheel", function(e){
  e.preventDefault();
  window.parent.postMessage({ type: "WHEEL", deltaY: e.deltaY }, "*");
}, { passive: false });

// ✅ 클릭(data-go) → 부모로 전달 (버튼 클릭 이동)
document.addEventListener("click", function(e){
  const a = e.target.closest("a[data-go]");
  if (!a) return;
  e.preventDefault();
  window.parent.postMessage({ type: "GO", idx: a.dataset.go }, "*");
});
const isFramed = window.parent && window.parent !== window;

window.addEventListener("wheel", function(e){
  if (!isFramed) return;          // iframe 아닐 때는 그냥 둠
  e.preventDefault();
  window.parent.postMessage({ type: "WHEEL", deltaY: e.deltaY }, "*");
}, { passive: false });

document.addEventListener("click", function(e){
  const a = e.target.closest("a[data-go]");
  if (!a) return;
  e.preventDefault();

  if (isFramed) window.parent.postMessage({ type: "GO", idx: a.dataset.go }, "*");
  else console.log("GO:", a.dataset.go); // 단독 실행 시 확인용
});

</script>
