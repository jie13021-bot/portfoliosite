<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio_포포로드</title>
    <style>
    @font-face {
    font-family: 'NexonMaplestory';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFLight.woff') format('woff');
    font-weight: 300;
    font-display: swap;
}
@font-face {
    font-family: 'NexonMaplestory';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
    font-weight: 700;
    font-display: swap;
}


    * { margin: 0; padding: 0; box-sizing: border-box;}
    
    body{
        overflow: hidden;
        width: 100%;
        height: 100%;
    }
    a{
        text-decoration: none;
    }
    .main {
    background: url(images/7.이력서.jpg) no-repeat center center;
    background-size: 100% 100%;
    width: 100%;
    height: 100vh;
    position: relative;
    }


    .navi{
        position: absolute;
        left: 1835px;
        top: 160px;
        display: flex;
        flex-direction: column;
        gap: 19px;
    }
    .nav>div{
        position: relative;
        display: flex;
    }
    .arrows{
        position: absolute;
        display: flex;
        flex-direction: column;
        gap: 4px;
        top: 270px;
        right: 2px;
    }
    .arrows>a:nth-child(2){
        position: absolute;
        display: flex;
        top: 42px;
        left: 4px;
    }

    /* 1. 기본 애니메이션 설정 (모든 이미지에 부드러운 효과는 유지) */
.navi img {
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
}

/* 2. .arrows가 아닌 직계 자식 a 태그에만 호버 확대 적용 */
.navi > a:hover img {
    transform: scale(1.2);
}
/* 화살표 버튼 박스 설정 */
.arrow-btn {
    position: relative;
    display: block;
    width: 50px; /* 화살표 이미지의 실제 가로 너비로 수정하세요 */
    height: 50px; /* 화살표 이미지의 실제 세로 높이로 수정하세요 */
}

/* 화살표 내 이미지 공통 설정 */
.arrow-btn img {
    position: absolute;
    left: 0;
    top: 0;
    transition: opacity 0.3s ease; /* 부드럽게 변하도록 설정 */
}

/* 호버용 이미지는 처음에 숨김 */
.arrow-btn .on {
    opacity: 0;
}

/* 마우스 올렸을 때 효과 */
.arrow-btn:hover .normal {
    opacity: 0; /* 기본 이미지는 숨김 */
}
.arrow-btn:hover .on {
    opacity: 1; /* 호버 이미지는 보임 */
}

/* 화살표 묶음 간격 (기존 설정 유지) */
.arrows {
    display: flex;
    flex-direction: column;
    gap: 5px;
    margin-top: 10px;
}
.dot{
    margin-top: 92px;
    margin-left: 8px;
}
    </style>
</head>
<body>
    <div class="main">
        
    </div>
    <div class="navi">
        <a href="#" data-go="0"><img src="images/Asset 14 (2).png" alt="홈"></a>
        <a href="#" data-go="6"><img src="images/about.png" alt="자기소개"></a>
        <a href="#" data-go="1"><img src="images/port.png" alt="포트폴리오"></a>
        
        <div class="arrows">
        <a href="#" class="arrow-btn" data-step="-1">
        <img src="images/Asset 4.png" class="normal" alt="">
        <img src="images/Asset 4hover.png" class="on" alt=""></a>

        <a href="#" class="arrow-btn" data-step="1">
        <img src="images/Asset 5.png" class="normal" alt="">
    <img src="images/Asset 5hover.png" class="on" alt=""></a>
    </div>


    <div class="dot">
        <img src="images/원1.png" alt="첫번째">
    </div>
    </div>
    <script>
  const isFramed = window.parent && window.parent !== window;

  // ✅ wheel → 부모로 전달
  window.addEventListener("wheel", (e) => {
    if (!isFramed) return;
    e.preventDefault();
    window.parent.postMessage({ type: "WHEEL", deltaY: e.deltaY }, "*");
  }, { passive: false });

  // ✅ 클릭 → STEP/GO를 부모로 전달
  document.addEventListener("click", (e) => {
    const stepBtn = e.target.closest("a[data-step]");
    if (stepBtn) {
      e.preventDefault();
      const step = Number(stepBtn.dataset.step);
      if (!Number.isFinite(step)) return;
      window.parent.postMessage({ type: "STEP", step }, "*");
      return;
    }

    const goBtn = e.target.closest("a[data-go]");
    if (goBtn) {
      e.preventDefault();
      const idx = Number(goBtn.dataset.go);
      if (!Number.isFinite(idx)) return;
      window.parent.postMessage({ type: "GO", idx }, "*");
      return;
    }
  });
</script>



</body>
</html>
