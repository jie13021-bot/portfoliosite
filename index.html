/* 1. 구름 애니메이션 정의: 위아래로 움직임 */
@keyframes floating {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
}

/* 2. 반짝임 애니메이션 정의: 커지면서 밝아짐 */
@keyframes sparkling {
    0% { transform: scale(0.8); opacity: 0.5; }
    100% { transform: scale(1.2); opacity: 1; }
}
/* 3.별 애니메이션 정의: 회전하면서 작아졌다 커졌다 */
@keyframes rotating {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(-15px) scale(1.2); }
}


.cloud1 { position: absolute; left: 56.25%; top: 7.8%; }
.cloud2 { position: absolute; left: 58.85%; top: 12.2%; }
.cloud3 { position: absolute; left: 66.66%; top: 1.1%;}
.cloud4 { position: absolute; left: 69.27%; top: 2.7%;}

/* 구름 공통 적용 (클래스별로 속도를 다르게 주면 더 자연스러워요) */
.cloud1, .cloud2, .cloud3, .cloud4, .game, .music1, .music2, .music3 {
    animation: floating infinite alternate ease-in-out;}

.cloud1, .game { animation-duration: 2s; }
.cloud2, .music1{ animation-duration: 3s; animation-delay: 0.2s; }
.cloud3, .music2 { animation-duration: 2.5s; animation-delay: 0.5s; }
.cloud4, .music3 { animation-duration: 3.5s; }


.diamond1 { position: absolute; left: 54.94%; top: 2.2%; animation: sparkling 1.5s infinite alternate ease-in-out; }
.diamond2 { position: absolute; left: 58.07%; top: 6.6%; animation: sparkling 2s infinite alternate ease-in-out 0.3s; }

/* 반짝임 공통 적용 */
.diamond1, .diamond2 {
    animation: sparkling infinite alternate ease-in-out;}
.diamond1 { animation-duration: 1.5s; }

/* 1. 모든 메뉴 자식 이미지들에 부드러운 애니메이션 효과 설정 */

/* 부모 index.html의 CSS */
.container {
    display: flex; /* 자식들을 가로로 나열 */
    height: 100vh;
    transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    will-change: transform;
}

.box {
    flex: 0 0 100vw; /* 중요: 각 칸이 정확히 화면 너비 100%를 유지 */
    width: 100vw;
    height: 100vh;
    position: relative;
}

iframe {

.menu-wrap{
    position: relative;
    display: inline-block;
}

/* 메뉴 버튼 */
.menu-btn img{
    display: block;
}

/* 왼쪽 패널 */
.menu-panel{
    position: absolute;
    right: 65px;              /* ← 메뉴의 왼쪽 */
    top: -220px;
    width: 270px;
    padding: 15px 10px;
    background: rgba(247, 247, 208, 0.95);
    border: #000 2px solid;
    border-radius: 20px;
    opacity: 0;
    transform: translateX(20px);  /* 살짝 안쪽에 숨김 */
    pointer-events: none;
    transition: opacity 0.25s ease 0.12s, transform 0.25s ease 0.12s;
}

.menu-wrap:hover .menu-panel{
  opacity: 1;
  transform: translateX(0);
  pointer-events: auto;

  transition: opacity 0.25s ease 0s, transform 0.25s ease 0s;
}
.menu-wrap::after{
  content: "";
  position: absolute;
  top: 0;
  right: 100%;
  width: 16px;
  height: 100%;
  background: transparent;
}

/* 서브메뉴 스타일 */
.menu-panel ul{
    list-style: none;
}

.menu-panel li{
    margin: 0;
}
.menu-panel .line{
    display: flex;      /* 줄바꿈 핵심 */
    line-height: 1.3;
}
.menu-grid{
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* ← li li */
  gap: 4px 10px;  /* 세로 / 가로 간격 */
  list-style: none;
  padding: 0;
  margin: 0;
}

.menu-grid li a{
  display: block;
  padding: 10px 5px;
  text-align: left;
  border-radius: 10px;
    color: #000;
    font-size: 16px;
    font-family: 'NexonMaplestory';

  transition: background 0.2s ease, transform 0.2s ease
}

.menu-grid li a:hover{
    color: #F35695;
    transform: translateY(-1px)
}

#mask{
  position: fixed;
  inset: 0;                 /* top:0; right:0; bottom:0; left:0; */
  z-index: 9999;
  background: rgba(255,255,255,0);
  backdrop-filter: blur(0.3px);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
}
#mask.on{
  opacity: 1;
}
